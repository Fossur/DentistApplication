<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

    <title>Details</title>
</head>
<body>

<style>
    .registration-div {
        height: 500px;
    }

    #navbar {
        width: 200px;
    }

    .nav-link:hover {
        background-color: lightcyan;
    }

    .dropdown-item:hover {
        background-color: lightcyan;
    }
</style>

<div class="container mt-5" id="form">
    <div class="row registration-div justify-content-around align-items-center">
        <div class="col-sm-12 mt-4 text-center">
            <h1>Valitud visiit</h1>
            <hr/>
        </div>
        <div class="col-sm-3 mb-5">
            <div id="navbar" class="container p-2 border mb-0">
                <div>
                    <nav class="nav flex-column">
                        <a class="nav-link text-dark font-italic" href="#">
                            <i class="fa fa-tooth mr-3 text-info fa-fw"></i>
                            Pealeht
                        </a>
                        <li class="nav-item dropright">
                            <a class="nav-link dropdown-toggle text-dark font-italic" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-edit mr-3 text-info fa-fw"></i>
                                Registreeri
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="form.html">Visiit</a></li>
                                <li><hr class="dropdown-divider"/></li>
                                <li><a class="dropdown-item" href="dentist.html">Hambaarst</a></li>
                            </ul>
                        </li>
                        <a class="nav-link text-dark font-italic" href="search.html">
                            <i class="fa fa-search mr-3 text-info fa-fw"></i>
                            Otsi
                        </a>
                        <!-- <a class="nav-link disabled text-dark font-italic" href="#">
                            <i class="fa fa-th-large mr-3 text-info fa-fw"></i>
                            Todo
                        </a>    -->
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="container h-100 p-2 border">
                <div class="row">
                    <form action="#" th:action="@{/visit}" th:object="${visit}" method="post" class="col-12">
                        <div class="form-group mt-3">
                            <label for="dentistName" th:text="#{dentist.name}"></label>
                            <select id="dentistName" class="form-control" th:field="*{dentistName}">
                                <option th:value="*{dentistName}" th:text="*{dentistName}"></option>
                                <option th:each="dentist : ${dentists}"
                                        th:value="${dentist.id}"
                                        th:text="${dentist.name}">
                                </option>
                            </select>
                        </div>
                            <!-- <div class="text text-danger text-center">Palun vali hambaarst.</div> -->
                            <div class="form-group mt-3">
                                <label for="visitDate" th:text="#{visit.date}"></label>
                                <input type="date" class="form-control" th:field="*{visitDate}"/>
                                <a th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}">time.error</a>
                            </div>
                            <div class="form-group mt-3">
                                <label for="visitTime" th:text="#{visit.time}"></label>
                                <input type="time" class="form-control" id="visitTime" th:field="*{visitTime}"/>
                                <a th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">time.error</a>
                            </div>
                            <div class="form-group mt-5 text-center">
                                <button class="btn btn-info " type="submit">Muuda</button>
                                <button class="btn btn-danger" type="submit">Kustuta</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/94e5971115.js" crossorigin="anonymous"></script>

</body>
</html>
