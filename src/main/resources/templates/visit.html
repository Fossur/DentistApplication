<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <title>Visiidi Registreerimine</title>
</head>
<body>

    <style>
        html, body {
            background-color:aliceblue;
        }

        #registration-div {
            height: calc(100vh - 100px);
        }

        #navbar {
            width: 200px;
            font-size: 25px;
        }

        .nav-link:hover {
            background-color:lightcyan;
        }

        .dropdown-item:hover {
            background-color:lightcyan;
        }

        .dropdown-menu {
            font-size: 20px;
        }
    </style>

    <div id="registration-div" class="container">
        <div class="row align-items-top mt-4 pt-5">
            <div class="col-sm-3 mb-5">
                <div id="navbar" class="container p-2 mb-0">
                    <div>
                        <nav class="nav flex-column">
                            <a class="nav-link text-dark" th:href="@{/main}">
                            <i class="fa fa-tooth mr-3 text-info fa-fw"></i>
                            Pealeht
                            </a>
                            <li class="nav-item dropright">
                                <a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-edit mr-3 text-info fa-fw"></i>
                                    Registreeri
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/visit}">Visiit</a></li>
                                    <li><hr class="dropdown-divider"/></li>
                                    <li><a class="dropdown-item" th:href="@{/dentist}">Hambaarst</a></li>
                                </ul>
                            </li>
                            <a class="nav-link text-dark" th:href="@{/search}">
                                <i class="fa fa-search mr-3 text-info fa-fw"></i>
                                Otsi
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 offset-sm-4">
                <div class="container h-100 p-2">
                    <div class="row justify-content-center text-center">
                        <h4 class="text-info">Registreeri visiit hambaarstile</h4>
                        <form action="#" th:action="@{/visit}" th:object="${dentistVisitDTO}" method="post" class="col-12 border">
                            <div class="form-group mt-3 mb-0">
                                <label for="dentistName" th:text="#{dentist.name}"></label>
                                <select id="dentistName" class="form-control" th:field="*{dentistName}">
                                    <option th:each="dentist : ${dentists}"
                                            th:value="${dentist.name}"
                                            th:text="${dentist.name}">
                                    </option>
                                </select>
                                <a class="text-danger" th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">name.error</a>
                            </div>
                            <div class="form-group mt-3">
                                <label for="visitorName" th:text="#{visitor}"></label>
                                <input id="visitorName" th:placeholder="#{visitor.name}" type="text" class="form-control" th:field="*{visitorName}"/>
                                <a class="text-danger"  th:if="${#fields.hasErrors('visitorName')}" th:errors="*{visitorName}">name.error</a>
                            </div>
                            <div>
                                <input th:placeholder="#{visitor.email}" type="text" class="form-control" th:field="*{visitorEmail}"/>
                                <a class="text-danger"  th:if="${#fields.hasErrors('visitorEmail')}" th:errors="*{visitorEmail}">email.error</a>
                            </div>
                            <div class="form-group mt-3">
                                <label for="visitDate" th:text="#{visit.date}"></label>
                                <input id="visitDate" type="date" class="form-control" th:field="*{visitDate}"/>
                                <a class="text-danger" th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}">date.error</a>
                            </div>
                            <div class="form-group mt-3">
                                <label for="visitTime" th:text="#{visit.time}"></label>
                                <input type="time" class="form-control" id="visitTime" th:field="*{visitStartTime}"/>
                                <a class="text-danger" th:if="${#fields.hasErrors('visitStartTime')}" th:errors="*{visitStartTime}">time.error</a>
                            </div>
                            <div class="form-group mt-5 text-center">
                                <button class="btn btn-info" th:text="#{register.button}" type="submit"></button>
                                <button class="btn btn-danger" th:text="#{change.button}" type="submit"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <hr/>
        <p class="text-muted text-center">Made by Karl-Erik Hein</p>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94e5971115.js" crossorigin="anonymous"></script>

</body>
</html>
